server:
  port: 8201
spring:
  application:
    name: book-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/library?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
    username: root
    password: root
  cloud:
    nacos:
      discovery:
        # 配置 Nacos 注册中心地址
        server-addr: localhost:8848
